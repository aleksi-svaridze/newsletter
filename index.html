<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <section class="content">

            <header class="header">
                <section class="header_content">
                    <img src="./assets/images/menu-icon.svg" alt="" class="header_menu">
                    <h1 class="header_title">Crowdfund.</h1>
                </section>

                <section class="profile_content">
                    <img src="./assets/images/profile.jpg" alt="" class="profile_avatar">
                    <h2 class="profile_name">kate b.</h2>
                    <section class="profile_details-arrow"></section>
                </section>
            </header>

            <main class="main">
                <section class="main_title-content">
                    <h1 class="title-heading">Another Annoying Newsletter</h1>
                    <p class="title-paragraph">We invite you to our next annoying newsletter.</p>
                </section>

                <section class="main_form-content">
                    <h3 class="form-title">sign up for free</h3>
                    <form class="form">
                        <input type="text" placeholder="name">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="password">
                        <button class="btn">
                            Sign up
                            <img src="./assets/images/signup-arrow.svg" alt="" class="btn-arrow">
                        </button>
                    </form>
                    <p class="form-terms">
                        By clicking "Sign up" I agree to our 
                        <span>Terms of Service.</span>
                    </p>
                </section>
            </main>

            <footer class="footer">
                <p class="footer_copyright">&copy; 2019 crowdfund. All Rights Reserved</p>

                <nav class="footer_menu">
                    <a href="">contact</a>
                    <a href="">help</a>
                    <a href="">terms of use</a>
                    <a href="">privacy policy</a>
                </nav>

                <section class="footer_socials">
                    <a href="">
                        <img src="./assets/images/twitter-icon.svg" alt="" class="twitter-icon">
                    </a>
                    <a href="">
                        <img src="./assets/images/facebook-icon.svg" alt="" class="facebook-icon">
                    </a>
                    <a href="">
                        <img src="./assets/images/youtube-icon.svg" alt="" class="youtube-icon">
                    </a>
                </section>
            </footer>

        </section>
    </body>
</html>
